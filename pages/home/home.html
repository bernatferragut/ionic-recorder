<ion-header>
  <ion-navbar>
    <ion-title>
      Voice Recorder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="startRecording()" color="secondary">  START RECORD </button>
  <button ion-button block (click)="stopRecording()"  color="danger">     STOP RECORD  </button>
  <button ion-button block (click)="play()"           color="secondary">  PLAY         </button>
  <button ion-button block (click)="pause()"          color="dark">       PAUSE        </button>
  <button ion-button block (click)="stop()"           color="danger">     STOP         </button>
</ion-content>
