<ion-header>
  <ion-navbar>
    <ion-title>
      Voice Recorder
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="onStartRecord()">START RECORD</button>
  <button ion-button block (click)="onStopRecord()">STOP RECORD</button>
  <button ion-button block (click)="onPlay()">PLAY</button>
  <button ion-button block (click)="onStop()">STOP</button>
</ion-content>
